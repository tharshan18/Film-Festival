</head>

<body>

    <div id="header-container">
        <header>
            <div class="header-container">
                <nav class="left">
                    <ul>
                        <li><a href="./movie-home.html">HOME</a></li>
                        <li><a href="./filmfestival.html">MOVIES</a></li>
                        <li><a href="./buy-tickets-form.html">BUY TICKETS</a></li>
                        <li><a href="#">SCHEDULE</a></li>
                        <li><a href="#">ARTISTS</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
                <div class="brand">
                    <div class="logo"><a href="#">Cinemate</a></div>
                </div>
                <nav class="right">
                    <div class="search-bar">
                        <div class="search-wrapper">
                            <input type="text" placeholder="Search any movie">
                            <button><span class="icon-srch"> <ion-icon name="search-outline"></ion-icon></span></button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <main>
        <section id="purchase-form-section">
            <h2>Purchase Tickets</h2>
            <form id="purchase-form">
                <label for="ticket-type">Select Ticket Type:</label>
                <select id="ticket-type" name="ticket-type">
                    <option value="onedayticket">One Day Ticket - $95.00</option>
                    <option value="allacess">All Access Pass - $199.00</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity">

                <label for="credit-card">Credit Card (6 digits):</label>
                <input type="text" id="credit-card" name="credit-card" pattern="\d{6}" maxlength="6">

                <button type="submit" id="purchase-button">Buy Now <ion-icon name="card-outline"></ion-icon></button>
            </form>
        </section>

        <section id="order-summary-section" style="display: none;">
            <h2>Order Summary</h2>
            <div id="order-summary"></div>
        </section>
    </main>

    <div id="footer-container">
        <div class="footer">
            <div class="social-icons row">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>

            <div class="links row">
                <ul>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Our Services</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                    <li><a href="#">Our Collection</a></li>
                </ul>
            </div>

            <div class="copyright row">
                MADS Copyright Â© 2024 Cinemate - All rights reserved || Designed By: PARTH
            </div>
        </div>
        </footer>
    </div>

</body>

</html>
